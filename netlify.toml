[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"

# Headers para WebAR (c√°mara, sin VR)
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "camera=*, geolocation=*"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Feature-Policy = "camera 'self'"

